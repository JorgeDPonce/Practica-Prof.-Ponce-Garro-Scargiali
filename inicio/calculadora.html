                <h1>Calculadora de Pedidos</h1>
                <form id="pedidoForm">
                    <h2>Masas Criollas</h2>
                    <label for="tipo1">Tipo:</label>
                    <select id="tipo1" name="tipo1" class="form-control">
                        <option value="precio1">22cm</option>
                        <option value="precio2">18cm</option>
                        <option value="precio3">13cm</option>
                        <option value="precio4">Pascualinas</option>
                        <option value="precio5">copetin</option>
                        <!-- Repite para cada tamaño -->
                    </select>
                    <label for="cantidad1">Cantidad:</label>
                    <input type="number" class="form-control" id="cantidad1" name="cantidad1" min="0" placeholder="Cantidad" required>
        
                    <!-- Repite para cada tipo de masa -->

                    <h2>Masas Hojaldre</h2>
                    <label for="tipo2">Tipo:</label>
                    <select id="tipo2" name="tipo2" class="form-control">
                        <option value="precio6">22cm</option>
                        <option value="precio7">18cm</option>
                        <option value="precio8">13cm</option>
                        <option value="precio9">Pascualinas</option>
                        <option value="precio10">copetin</option>
                        <!-- Repite para cada tamaño -->
                    </select>
                    <label for="cantidad2">Cantidad:</label>
                    <input type="number" class="form-control" id="cantidad2" name="cantidad2" min="0" placeholder="Cantidad" required>
        
                    <!-- Repite para cada tipo de masa -->

                    <h2>Masas Semi Hojaldre</h2>
                    <label for="tipo3">Tipo:</label>
                    <select id="tipo3" name="tipo3" class="form-control">
                        <option value="precio11">13cm</option>
                        <option value="precio12">11cm</option>
                        <option value="precio13">dulces</option>
                        <option value="precio14">dulces copetin</option>
                        <!-- Repite para cada tamaño -->
                    </select>
                    <label for="cantidad3">Cantidad:</label>
                    <input type="number" class="form-control" id="cantidad3" name="cantidad3" min="0" placeholder="Cantidad" required>
                    <br>
        
                    <button type="submit" class="btn btn-primary">Calcular</button>
                    <br>
                    
                </form>
